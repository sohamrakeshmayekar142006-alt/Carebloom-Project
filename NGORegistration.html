<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation keyframes */
        @keyframes riseUp {
            from {
                opacity: 0;
                transform: translateY(40px); /* Start 40px below final position */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Class to apply the animation */
        .animate-rise {
            animation: riseUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-pink-50">

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="bg-white shadow-xl w-full max-w-2xl p-8 rounded-2xl animate-rise">
            
            <div class="text-center mb-8">
                <div class="inline-block bg-pink-100 p-3 rounded-full mb-4">
                    <svg class="w-10 h-10 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0v-4a2 2 0 012-2h6a2 2 0 012 2v4m-6 0h-2"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-pink-600">Register Your NGO</h1>
                <p class="text-gray-500 mt-2">Join CareBloom and make a difference with us!</p>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="ngo-name" class="block text-sm font-medium text-gray-700 mb-1">Registered NGO Name</label>
                        <input type="text" id="ngo-name" name="ngo-name" placeholder="e.g., Hope Foundation" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                    <div>
                        <label for="org-type" class="block text-sm font-medium text-gray-700 mb-1">Type of Organization</label>
                        <select id="org-type" name="org-type" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition bg-white">
                            <option>Select Type</option>
                            <option>Trust</option>
                            <option>Society</option>
                            <option>Section 8 Company</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="reg-number" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                        <input type="text" id="reg-number" name="reg-number" placeholder="Enter registration number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                    <div>
                        <label for="reg-date" class="block text-sm font-medium text-gray-700 mb-1">Date of Registration</label>
                        <input type="date" id="reg-date" name="reg-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition text-gray-500">
                    </div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Registered Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your full registered address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>
                
                <hr class="my-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="contact-number" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter primary contact number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                </div>
               
                <div>
                    <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Official Website or Social Media</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <button type="submit" class="w-full text-white bg-pink-600 hover:bg-pink-700 rounded-lg py-3 px-4 font-bold text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 mt-4">
                        Register Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
