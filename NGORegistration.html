<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation keyframes */
        @keyframes riseUp {
            from {
                opacity: 0;
                transform: translateY(40px); /* Start 40px below final position */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Class to apply the animation */
        .animate-rise {
            animation: riseUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-pink-50">

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="bg-white shadow-xl w-full max-w-2xl p-8 rounded-2xl animate-rise">
            
            <div class="text-center mb-8">
                <div class="inline-block bg-pink-100 p-3 rounded-full mb-4">
                    <svg class="w-10 h-10 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0v-4a2 2 0 012-2h6a2 2 0 012 2v4m-6 0h-2"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-pink-600">Register Your NGO</h1>
                <p class="text-gray-500 mt-2">Join CareBloom and make a difference with us!</p>
            </div>

            <form id="ngo-registration-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="ngo-name" class="block text-sm font-medium text-gray-700 mb-1">Registered NGO Name</label>
                        <input type="text" id="ngo-name" required placeholder="e.g., Hope Foundation" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                    <div>
                        <label for="org-type" class="block text-sm font-medium text-gray-700 mb-1">Type of Organization</label>
                        <select id="org-type" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition bg-white">
                            <option value="">Select Type</option>
                            <option>Trust</option>
                            <option>Society</option>
                            <option>Section 8 Company</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="reg-number" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                        <input type="text" id="reg-number" required placeholder="Enter registration number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                    <div>
                        <label for="reg-date" class="block text-sm font-medium text-gray-700 mb-1">Date of Registration</label>
                        <input type="date" id="reg-date" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition text-gray-500">
                    </div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Registered Address</label>
                    <input type="text" id="address" required placeholder="Enter your full registered address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>
                
                <hr class="my-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="contact-number" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                        <input type="tel" id="contact-number" required placeholder="Enter primary contact number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" required placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                    </div>
                </div>
                
                <div>
                    <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Official Website or Social Media</label>
                    <input type="url" id="website" placeholder="https://example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <button type="submit" class="w-full text-white bg-pink-600 hover:bg-pink-700 rounded-lg py-3 px-4 font-bold text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 mt-4">
                        Register Now
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="LoginSignUp.html" class="font-semibold text-pink-600 hover:underline">
                        Log In
                    </a>
                </p>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- Connect to Supabase ---
        const supabaseUrl = "https://hrlqhglfzgnoqpaueacb.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhybHFoZ2xmemdub3FwYXVlYWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MjEzOTMsImV4cCI6MjA3NDM5NzM5M30.q_ukDX8J-cAZoCZhGnLMas8_eZmsXtFN0STRoEyxGsA";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const registrationForm = document.getElementById('ngo-registration-form');
        const submitBtn = registrationForm.querySelector('button[type="submit"]');

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the page from reloading
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            // Get all values from the form inputs
            const ngoName = document.getElementById('ngo-name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const contactNumber = document.getElementById('contact-number').value;
            const website = document.getElementById('website').value;
            const regNumber = document.getElementById('reg-number').value;
            const password = document.getElementById('password').value;
            const orgType = document.getElementById('org-type').value;


            try {
                // Step 1: Create the user account for login
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;
                if (!authData.user) throw new Error("Account created, but user data not returned.");

                const userId = authData.user.id;

                // Step 2: Store the NGO profile data in your 'ngo_details' table
                const { error: insertError } = await supabase
                    .from('ngo_details') // Your exact table name
                    .insert([{
                        id: userId, // This links the profile to the user account
                        name: ngoName,
                        address: address,
                        contact_email: email,
                        contact_phone: contactNumber,
                        website_url: website,
                        registration_number: regNumber,
                        ngo_type: orgType
                    }]);

                if (insertError) throw insertError;

                // Step 3: Success and Redirect!
                alert('Registration successful! You will now be redirected to the dashboard.');
                window.location.href = 'NgoDashboard.html';

            } catch (error) {
                console.error('Error during registration:', error);
                alert(`Registration failed: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Now';
            }
        });
    </script>
</body>
</html>
