<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CareBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #fde2e4, #fbcfe8, #fff0f5);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
      <h2 class="text-2xl font-bold mb-4 text-pink-600 text-center">
        Welcome Back
      </h2>
      <p class="text-gray-500 mb-6 text-center">Please sign in to continue</p>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            id="password"
            type="password"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-200"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-pink-500 text-white py-2 rounded-md font-semibold hover:bg-pink-600 transition"
        >
          Sign In
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Donâ€™t have an account?
        <a href="CreatProfile.html" class="font-semibold text-pink-600 hover:underline">
          Create one
        </a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
  </body>
</html>
